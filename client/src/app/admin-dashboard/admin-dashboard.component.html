<div class="container text-white mt-lg-2 mt-md-3 mt-1 mt-auto">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item col-lg-auto col-4 " role="presentation">
      <button routerLink="overview" routerLinkActive="active" class="nav-link" id="pills-overview-tab"
              data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">Overview
      </button>
    </li>

    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="investments" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false" [queryParams]="{page:1}">
        Investments
      </button>
    </li>

    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="deposits" routerLinkActive="active" class="nav-link" id="pills-deposit-tab"
              data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false" [queryParams]="{page:1}">
        Deposits
      </button>
    </li>

    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="withdraws" routerLinkActive="active" class="nav-link" id="pills-withdraw-tab"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false" [queryParams]="{page:1}">
        Withdraws
      </button>
    </li>

    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="users" routerLinkActive="active" class="nav-link" id="pills-user"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false" [queryParams]="{page:1}">Users
      </button>
    </li>

    <li *ngIf="authService.isAdmin2()" class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="admin-accounts" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Admin
      </button>
    </li>
    <li *ngIf="authService.isAdmin2()" class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="plans" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
        Plans
      </button>
    </li>
    <li *ngIf="authService.isAdmin2()" class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="activation" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
        Activation
      </button>
    </li>
    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="change-password" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
        Change Password
      </button>
    </li>
  </ul>
  <hr/>
  <br>
  <router-outlet></router-outlet>

</div>
