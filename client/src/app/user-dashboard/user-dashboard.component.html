<div class="container text-white mt-lg-2 mt-md-3 mt-1 mt-auto">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item col-lg-auto col-4 " role="presentation">
      <button routerLink="overview" routerLinkActive="active" class="nav-link" id="pills-overview-tab"
              data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">Overview
      </button>
    </li>
    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="investment" routerLinkActive="active" class="nav-link"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false" [queryParams]="{page:1}">
        Investments
      </button>
    </li>

    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="deposit" routerLinkActive="active" class="nav-link" id="pills-deposit-tab"
              data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Deposit
      </button>
    </li>
    <li class="nav-item col-lg-auto col-4" role="presentation">
      <button routerLink="withdraw" routerLinkActive="active" class="nav-link" id="pills-withdraw-tab"
              data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Withdraw
      </button>
    </li>
    <li class="nav-item dropdown col-lg-auto col-4 text-white">
      <a class="nav-link dropdown-toggle" id="navbarDropdown2" role="button" data-bs-toggle="dropdown"
         aria-expanded="false">
        Transfer
      </a>
      <ul class="dropdown-menu bg-dark text-white" aria-labelledby="navbarDropdown2">

        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="sent-transfers"
               [queryParams]="{page:1}">
          Sent History</a>
        </li>
        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="received-transfers"
               [queryParams]="{page:1}">
          Received History</a>
        </li>
        <li>
          <hr class="dropdown-divider text-white">
        </li>
        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="send-transfer">Send New Transfer
        </a></li>
        <li>
      </ul>
    </li>
    <li class="nav-item dropdown col-lg-auto col-4 text-white">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
         aria-expanded="false">
        Account
      </a>
      <ul class="dropdown-menu bg-dark text-white" aria-labelledby="navbarDropdown">

        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="referral">
          Referral</a>
        </li>
        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="transaction"
               [queryParams]="{page:1}">
          Transactions</a>
        </li>
        <li>
          <hr class="dropdown-divider text-white">
        </li>
        <li><a class="dropdown-item text-white" routerLinkActive="active" routerLink="change-password">Change
          Password</a></li>
        <li>
      </ul>
    </li>
  </ul>


  <hr/>
  <br>
  <router-outlet></router-outlet>

</div>
