<div class="registration-form">
  <form [formGroup]="loginForm">
    <div class="form-icon">
      <span><i class="bi bi-person"></i></span>
    </div>
    <h2 class="text-white text-center">User Login</h2>
    <div class="form-group">
      <input formControlName="userName" type="text" class="form-control item" id="username" placeholder="Username"
             style="background-color: #282f34;color: white">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" class="form-control item" id="password" placeholder="Password"
             style="background-color: #282f34;color: white">
      <a routerLink="/forget-password">forget password</a>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account" [class.disabled]="loginForm.invalid" (click)="login()">
        Login
      </button>
    </div>
    <br/>
    <h6 class="text-white">Don't have account?<a routerLink="/register">Open Account</a></h6>
  </form>

</div>
