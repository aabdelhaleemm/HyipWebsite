<div class="registration-form">
  <form [formGroup]="loginForm">
    <div class="form-icon">
      <span><i class="bi bi-person"></i></span>
    </div>
    <h2 class="text-white text-center">Admin Login</h2>
    <div class="form-group">
      <input class="form-control item" formControlName="userName" id="username" placeholder="Username"
             style="background-color: #282f34;color: white"
             type="text">
    </div>
    <div class="form-group">
      <input class="form-control item" formControlName="password" id="password" placeholder="Password"
             style="background-color: #282f34;color: white"
             type="password">
    </div>
    <div class="form-group">
      <button (click)="login()" [class.disabled]="loginForm.invalid" class="btn btn-block create-account" type="submit">
        Login
      </button>
    </div>
    <br/>
    <h6 class="text-white">Forget your password? <a href="/">reset now</a></h6>

  </form>

</div>
